<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>create new contact</title>
</head>
<body>
<h1 style="text-align: center;">Creating new Contact</h1>
<form name="form">
    <p>firstName: <input type="text" name="firstName"></p>
    <p>lastName: <input type="text" name="lastName"></p>
    <p>age: <input type="text" name="age"></p>
    <p>email: <input type="text" name="email"></p>
    <p>sex:
        <select name="sex">
            <option value="">Choose</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </p>
    <input id="button" type="button" name="submit" value="Add contact">
</form>
</body>
<script>
    button.addEventListener('click', function() {
        var form = document.forms['form'];

        var firstName = form.firstName.value;
        var lastName = form.lastName.value;
        var age = form.age.value;
        var email = form.email.value;
        var sex = form.sex.value;

        if (firstName === "") {
            form.firstName.style.border='2px solid red'; return false;
        } else {
            form.firstName.style.border='1px solid black';
        }

        if (lastName === "") {
            form.lastName.style.border='2px solid red'; return false;
        } else {
            form.lastName.style.border='1px solid black';
        }

        if (age === "") {
            form.age.style.border='2px solid red'; return false;
        } else {
            form.age.style.border='1px solid black';
        }

        if (email === "") {
            form.email.style.border='2px solid red'; return false;
        } else {
            form.email.style.border='1px solid black';
        }

        if (sex === "") {
            form.sex.style.border='2px solid red'; return false;
        } else {
            form.sex.style.border='1px solid black'
        }

        var data = {
            firstName: firstName,
            lastName: lastName,
            age: age,
            email: email,
            sex: sex
        };

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/contacts/add', true);
        //xhr.setRequestHeader('Cache-Control', 'no-cache, no-store, max-age=0');
        xhr.send(JSON.stringify(data));
    });
</script>
</html>
